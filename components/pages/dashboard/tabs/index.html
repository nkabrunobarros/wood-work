<html>

<head>
    <style>
        .rotater {
            animation: rotation 10s infinite linear;
        }

            @keyframes rotation {{}
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
        }
    </style>
</head>

<body style="display: flex;justify-content: center;align-items: center;">
    <div class="rotater" style="width: max-content;height: max-content;">
        <img class="rotater" src="https://i1.sndcdn.com/artworks-000090592679-jix078-t500x500.jpg" />

    </div>
</body>

</html>
